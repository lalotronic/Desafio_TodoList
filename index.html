<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="css/stilo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>TODO List</h1>
    <hr>
    <div class="input-group">
      <input id="nuevaTarea" type="text" placeholder="Nombre de la tarea" title="Ingresa el nombre de la tarea">
      <input id="tiempoTarea" type="text" placeholder="Hora formato hh : mm" title="Ingresa el tiempo">
      <button id="agregarTarea">Agregar</button>
    </div>

    <div class="subtitulo">
        <h3>ID</h3><h3>Tareas</h3><h3>Hora</h3>
    </div>    

    
    <ul id="Tarea" class="list-group"></ul>
    <div class="resumen"><h1>Resumen</h1></div>
    <div id="tareaCantidad"></div>
    <div id="tareasCompletadas"></div>
    
  </div>

  <script src="js/script3.js">

  </script>
</body>
</html>
